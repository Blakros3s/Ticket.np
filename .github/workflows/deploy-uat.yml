name: ğŸš€ Deploy to UAT (VPS)

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: ğŸ§ª Run Quality Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tickethub
          POSTGRES_USER: tickethub
          POSTGRES_PASSWORD: tickethub_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          echo "::group::Installing dependencies"
          cd backend
          pip install -r requirements.txt
          echo "::endgroup::"

      - name: ğŸ›¡ï¸ Run Backend Tests
        env:
          POSTGRES_DB: tickethub
          POSTGRES_USER: tickethub
          POSTGRES_PASSWORD: tickethub_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          echo "::group::Django Tests"
          cd backend
          python manage.py test
          echo "::endgroup::"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          echo "::group::NPM Install"
          cd frontend
          npm install
          echo "::endgroup::"

      - name: ğŸ” Run Frontend Lint
        run: |
          echo "::group::Next.js Lint"
          cd frontend
          npm run lint
          echo "::endgroup::"

  deploy:
    name: ğŸš¢ Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Execute Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            echo "-------------------------------------------------------"
            echo "ğŸš€ STARTING DEPLOYMENT"
            echo "-------------------------------------------------------"
            
            PROJECT_DIR="/srv/ticketnp"
            
            echo "ğŸ“‚ Navigating to project directory..."
            mkdir -p $PROJECT_DIR && cd $PROJECT_DIR
            

            echo "ğŸ”„ Pulling latest changes from develop..."
            git checkout -f develop
            git pull origin develop
            
            echo "ğŸ³ Restarting Docker containers (UAT Mode)..."
            docker compose -f docker/docker-compose.base.yml -f docker/docker-compose.uat.yml up -d --build
            
            echo "ğŸ§¹ Cleaning up system..."
            docker image prune -f
            
            echo "âœ… DEPLOYMENT COMPLETE!"
            echo "-------------------------------------------------------"

