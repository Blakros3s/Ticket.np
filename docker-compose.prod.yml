version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tickethub_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickethub}
      POSTGRES_USER: ${POSTGRES_USER:-tickethub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tickethub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tickethub_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - tickethub_network

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/tickethub-backend:latest
    container_name: tickethub_backend_prod
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --worker-class gthread --worker-tmp-dir /dev/shm
      "
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - JWT_ACCESS_TOKEN_LIFETIME=60
      - JWT_REFRESH_TOKEN_LIFETIME=1440
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - tickethub_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/tickethub-frontend:latest
    container_name: tickethub_frontend_prod
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - tickethub_network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: tickethub_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    networks:
      - tickethub_network
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  tickethub_network:
    driver: bridge
